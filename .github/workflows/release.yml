name: Build and Test Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Run tests
        run: dotnet test --configuration Release --verbosity normal

  build:
    name: Build Release
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write    # Required for creating releases

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish CS2Admin.csproj --configuration Release --output ./publish --no-build

      - name: Clean up publish directory
        run: |
          cd publish
          # Remove DLLs already provided by CounterStrikeSharp
          rm -f CounterStrikeSharp.API.dll
          rm -f McMaster.NETCore.Plugins.dll
          rm -f Microsoft.DotNet.PlatformAbstractions.dll
          rm -f Microsoft.Extensions.*.dll
          rm -f Serilog*.dll
          rm -f Scrutor.dll
          rm -f System.Diagnostics.EventLog.dll
          # Remove debug symbols (keep deps.json for native library resolution)
          rm -f *.pdb
          # Keep only Linux x64 runtime (most CS2 servers)
          find runtimes -mindepth 1 -maxdepth 1 -type d ! -name 'linux-x64' -exec rm -rf {} +

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release artifact
        run: |
          mkdir -p CS2Admin
          cp -r publish/* CS2Admin/
          zip -r CS2Admin-${{ steps.get_version.outputs.VERSION }}.zip CS2Admin

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CS2Admin-${{ steps.get_version.outputs.VERSION }}
          path: publish/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: CS2Admin-${{ steps.get_version.outputs.VERSION }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
